<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body class="min-h-screen flex flex-col">
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div><br>

<div class="flex-grow flex justify-center overflow-auto">
    <!-- 게시판 목록을 표시 -->
    <div class="container mx-auto max-w-4xl px-4 pb-20">
        <!-- 상단의 버튼 영역 -->
        <div class="flex justify-end mb-4">
            <a href="http://localhost:8080/board/board-new" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                게시판 추가
            </a>
        </div>

        <!-- 검색창 추가 -->
        <div class="flex justify-center mb-8">
            <form action="/search" method="GET" class="w-full max-w-md">
                <div class="flex items-center border-b border-teal-500 py-2">
                    <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="떠나고 싶은 여행지를 찾아보세요!" aria-label="검색어">
                    <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="submit">
                        검색
                    </button>
                </div>
            </form>
        </div>

        <!-- 동적으로 게시판 목록을 표시 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <a th:each="board : ${board}" th:href="@{'/boards/' + ${board.regionMajor}}" class="bg-white shadow-md rounded-lg overflow-hidden">
                <img th:src="@{${board.imagePath}}" alt="이미지" class="w-full h-40 object-cover">
                <div class="p-4">
                    <h2 class="text-l font-semibold text-center" th:text="${board.regionMajor}"></h2>
                    <p class="text-gray-600 mt-2" th:text="${board.description}"></p>
                </div>
            </a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
<script src="/js/footer.js"></script>
</html>
