<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body class="min-h-screen flex flex-col">
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div><br>

<div class="flex-grow flex justify-center overflow-auto">
    <!-- 게시판 목록을 표시 -->
    <div class="container mx-auto max-w-4xl px-4 pb-20">
        <!-- 상단의 버튼 영역 -->
        <!-- regionMajor 값을 사용하여 생성 페이지로 이동하는 링크를 수정 -->
        <div class="flex justify-end mb-4">
            <a th:href="@{'/' + ${regionMajor} + '/add-board'}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                게시판 추가
            </a>
        </div>

        <!-- 검색창 추가 -->
        <div class="flex justify-center mb-8">
            <form action="/search" method="GET" class="w-full max-w-md">
                <div class="flex items-center border-b border-teal-500 py-2">
                    <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="떠나고 싶은 여행지를 찾아보세요!" aria-label="검색어">
                    <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="submit">
                        검색
                    </button>
                </div>
            </form>
        </div>

        <!-- 제목 동적으로 변경 -->
        <h2 class="text-2xl font-bold mb-4 text-center" th:text="${regionMajorKorean} + ' 여행지 목록'"></h2>

        <!-- 여행지 목록 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <div th:each="board : ${middleboard}" class="bg-white shadow-md rounded-lg overflow-hidden">
                <!-- 게시글 요소를 클릭하면 URL로 이동 -->
                <a th:href="@{'/board/' + ${board.regionMajor} + '/' + ${board.id} + '/posts'}" class="block">
                    <img th:src="@{${board.imagePath}}" alt="이미지" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h3 class="text-l font-semibold" th:text="${regionMajorKorean} + ' - ' + ${board.regionMiddle}"></h3>
                        <p class="text-gray-600 mt-2" th:text="${board.description}"></p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
<script src="/js/footer.js"></script>
</html>
